        <div class="row">
            <div class="col"></div>
            <div class="col-7">
              <form class="needs-validation" novalidate>
                  <div class="form-group">
                      <label for="nameInput">Email address</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                      <div class="invalid-feedback">
                          Please provide a name
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please provide an email
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="messageTxt">Message</label>
                    <textarea class="form-control" id="messageTxt" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary my-1">Submit</button>
                </form>
              </div>
              <div class="col-4"></div>
            </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        
        (function() {
          'use strict';
          window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                } else {
                  alert('Thank you for your feedback!');
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
